<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - ONG Esperança Viva</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>ONG Esperança Viva</h1>
        <nav>
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="projetos.html">Projetos</a></li>
                <li><a href="cadastro.html" class="ativo">Cadastro</a></li>
            </ul>
        </nav>
    </header>

    <section class="cadastro">
        <h2>Cadastro de Voluntário</h2>
        <p>Preencha seus dados e venha fazer parte da Esperança Viva!</p>

        <form id="form-cadastro">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" placeholder="Seu nome completo" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" placeholder="Seu e-mail" required>

            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" placeholder="(xx) xxxxx-xxxx" required>

            <label for="area">Área de Interesse:</label>
            <select id="area" required>
                <option value="">Selecione...</option>
                <option value="educacao">Educação</option>
                <option value="meio-ambiente">Meio Ambiente</option>
                <option value="acao-social">Ação Social</option>
            </select>

            <label for="mensagem">Por que quer ser voluntário?</label>
            <textarea id="mensagem" rows="4" required></textarea>

            <button type="submit" class="btn">Enviar</button>
        </form>

        <p id="mensagem-sucesso"></p>
    </section>

    <footer>
        <p>© 2025 ONG Esperança Viva | Todos os direitos reservados.</p>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
